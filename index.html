<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid container-lg">
        <a class="navbar-brand text-white" href="#"
          ><div class="d-flex justify-content-center align-items-center">
            <img src="./img/logo.png" alt="weather logo" class=" " />
            <div class="ms-3">
              <h1 class="fs-6 fw-bolder">Weather</h1>
              <p class="mb-0">tagline goes here</p>
            </div>
          </div></a
        >
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse flex-md-grow-0"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav my-4 my-lg-0">
            <li class="nav-item mx-3">
              <button
                class="nav-link py-3 py-lg-1 btn w-100"
                aria-current="page"
              >
                Home
              </button>
            </li>
            <li class="nav-item mx-3">
              <button
                class="nav-link py-3 py-lg-1 btn w-100"
                aria-current="page"
              >
                News
              </button>
            </li>
            <li class="nav-item mx-3">
              <button
                class="nav-link py-3 py-lg-1 btn w-100"
                aria-current="page"
              >
                Live cameras
              </button>
            </li>
            <li class="nav-item mx-3">
              <button
                class="nav-link py-3 py-lg-1 btn w-100"
                aria-current="page"
              >
                Photos
              </button>
            </li>
            <li class="nav-item mx-3">
              <button
                class="nav-link py-3 py-lg-1 btn w-100"
                aria-current="page"
              >
                Contact
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav -->

    <!-- Main -->
    <main>
      <div id="mainContent" class="container-fluid container-lg">
        <div class="location position-relative">
          <input
            type="text"
            class="form-control rounded-pill py-3 px-4"
            placeholder="Find your location..."
          />
          <button
            type="button"
            id="getDataBtn"
            class="btn rounded-pill position-absolute end-0 top-50 translate-middle-y me-2 py-2 px-5"
          >
            Find
          </button>
        </div>
        <div
          class="weatherCardsContainer rounded-3 overflow-hidden d-lg-flex"
        ></div>
      </div>
      <div id="errorMsg" class="container-fuid container-lg d-none">
        <div class="row justify-content-center">
          <div class="errorCard col-8 col-lg-6">
            <p class="text-white py">
              <span class="fs-1 fw-bold">We're sorry,</span> but weâ€™re having
              trouble loading the data at the moment. Please check back later.
            </p>
          </div>
        </div>
      </div>
    </main>
    <!-- Main -->

    <!-- Footer -->
    <footer class="py-5">
      <div class="container-fluid container-lg">
        <div
          class="subscribe d-lg-flex mb-3 justify-content-between align-items-center"
        >
          <div class="location position-relative flex-grow-1">
            <input
              type="text"
              class="form-control rounded-pill py-3 px-4 mb-0"
              placeholder="Enter your email to subscribe..."
            />
            <button
              type="button"
              class="btn rounded-pill position-absolute end-0 top-50 translate-middle-y me-2 py-2 px-5"
            >
              Subscribe
            </button>
          </div>
          <div class="socialIcon mt-3 mt-lg-0">
            <button type="button" class="btn py-0 px-1 rounded-circle">
              <i class="fa-brands fa-facebook-f"></i>
            </button>
            <button type="button" class="btn py-0 px-1 rounded-circle">
              <i class="fa-brands fa-twitter"></i>
            </button>
            <button type="button" class="btn py-0 px-1 rounded-circle">
              <i class="fa-brands fa-google-plus-g"></i>
            </button>
            <button type="button" class="btn py-0 px-1 rounded-circle">
              <i class="fa-brands fa-pinterest-p"></i>
            </button>
          </div>
        </div>
        <p class="copyRight">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <!-- Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
